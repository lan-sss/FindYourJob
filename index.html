<!DOCTYPE html>
<!--Чтобы быстро развернуть структуру HTML используй знак ! и нажни TAB, аналогичным образом разворачивается link (см. ниже) при подключении css к html, надо нажать link и TAB, это делается, с помощью плагина EMMET-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindYourJob - сайт про удаленную работу</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <!--Строки 10-11 добавлены с сайта fonts.google.com, шрифты смотрели в Фигме какие были в шаблоне-->
    <!--Подключили css и bootstap-grid (колонки) через link, здесь css- название папки, style.css - название файла. Готово-->
</head>
<body>
  <header class="header">
    <!--header.header+TAB. Header нужен для того, чтобы создать блок (в нашем случае это первая страница-шапка сайта, а с помощью атрибута class="header" я смогу его покрасить, изменить стиль и т.д.)-->
    <div class="container">
      <!--.container|c + TAB. Это класс в бутстрапе с помощью которого мы задаем рамки, за которые не будет вываливаться текст и картинки на сайте. -->
      <div class="row align-items-center py-3"> 
        <!--.row|c + TAB. Это строка, мы ее поделим на 3 равные части (Зачем? - смотри в макете header -> navbar - это лого, меню и регистрация)align-items-center выровнял все иконки по центру по горизонтали (в 1 строку) py-3 позволяет сделать отступ сверху и снизу (по оси игрек) на 3 пункта--> 
        <div class="col-2">
          <!--.col*3 Класс col используется дл ятого, чтобы поделить строки row. Получается 3 дива с классом сol, дальше развернули их. col-2 знчит, что под логотип будет задейсствовано 2 колонки из 12 (см. макет)-->
           <a href="" class="logo-link">
            <!--a.logo-link +TAB Это логотип - по сути это ссылка на главную страницу-->
             <img src="img/logo.svg" alt="logo: findyourjob">
            <!--alt показывает что показать, если логотип не загрузится-->
           </a>
        </div> 
        <div class="col d-flex justify-content-center">
          <!--d-flex justify-content-center чтобы выровнять меню по центру-->
          <nav class="nav"> 
            <!--nav.nav + TAB Это меню -->
            <ul class="menu d-flex"> 
              <!--ul.menu>li.menu-item*3>a.menu-link[href=#] + TAB Это непронумерованный список (3 элемента списка). d-flex - это класс Bootstrap чтобы список был в ряд, а не в сверху-вниз-->
              <li class="menu-item"><a href="#" class="menu-link">Главная</a></li>
              <li class="menu-item"><a href="#" class="menu-link">Вакансии</a></li>
              <li class="menu-item"><a href="#" class="menu-link">Компании</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-3 d-flex aligh-items-center justify-content-end"> 
          <!--d-flex aligh-items-center justify-content-end Это готовое решение Bootstrap, которое помогает выровнять по центру по горизонтали aligh-items-center и кнопки сместить вправо justify-content-end , соl-3 это 3 колонки под эти кнопки-->
          <a href="" class="button button-link">Войти</a> 
          <!--a.botton-link + TAB-- Это кнопка,которая выглядит как ссылка-->
          <a href="" class="button button-primary">Регистрация</a> 
          <!--a.botton-primary +TAB-- Это тоже кнопки-->
        </div>
      </div>
      <!--/.row -->
    </div>
    <!-- /.container -->
    </header>
 </body>
</html>
